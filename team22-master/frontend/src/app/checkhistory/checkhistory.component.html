
<app-menuadmin></app-menuadmin>
<body><mat-card class="config-check-form">
  <mat-grid-list cols="3" rowHeight="460px">
    <mat-grid-tile class="left"*ngFor="let tile of tiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows">
     <form class="example-form">
        <mat-form-field class="example-full-width">
            <input matInput [(value)]="views.selectCheckProductID" name="cid"  disabled >
            <mat-placeholder class="placeholder">Check Product ID</mat-placeholder>
          </mat-form-field>
          <br/>
       <mat-form-field class="example-full-width">
         <input matInput [(value)]="views.selectProductID" name="pid" disabled  >
         <mat-placeholder class="placeholder">Product  ID</mat-placeholder>
       </mat-form-field>
       <br/>
       <mat-form-field class="example-full-width">
      <input matInput   [(value)]="views.selectProductName" name="names" disabled >
         <mat-placeholder class="placeholder">Product Name</mat-placeholder>
       </mat-form-field><br/>
       <mat-form-field class="example-full-width">
        <input matInput [(value)]="views.selectCheckProductLevel" name="level" disabled >
        <mat-placeholder class="placeholder">Check Product Level</mat-placeholder>
      </mat-form-field>
      <br/>
      <mat-form-field class="example-full-width">
        <input matInput [(value)]="views.selectCheckProductComment" name="comment" disabled  >
        <mat-placeholder class="placeholder">Check Product Comment</mat-placeholder>
      </mat-form-field>
      <br/>
     <br/>
     
  <br/> <br/>
     
      <br><br>
      <button mat-flat-button color="accent" routerLink="/check">Checking</button>
     </form>
    </mat-grid-tile>

    <mat-grid-tile *ngFor="let tile of tile_right"
    [colspan]="tile.cols"
    [rowspan]="tile.rows">
      <form class="example-form-right" >
          <mat-form-field appearance="outline" class="example-width-right">
            <mat-select placeholder="Check  No." [(ngModel)]="views.checkID"  [(value)] = "views.checkID"  name = "ch"  >
              <mat-option>None</mat-option>
              <mat-option *ngFor="let check of checkproduct" [value]="check.checkId">
                {{check.checkId}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-mini-fab class="bottom-left">
            <mat-icon (click)="delete()"aria-label="Example icon-button with a bin icon">delete</mat-icon>
          </button>

          <table mat-table [dataSource]="checkproduct" class="mat-elevation-z8">
            <!-- CID Column -->
            <ng-container matColumnDef="CID">
              <th mat-header-cell *matHeaderCellDef> CH No. </th>
              <td mat-cell *matCellDef="let element"> {{element.checkId}} </td>
            </ng-container>

            <!-- ID Column -->
            <ng-container matColumnDef="productID">
              <th mat-header-cell *matHeaderCellDef> Product ID </th>
              <td mat-cell *matCellDef="let element"> {{element.product.productIds}} </td>
            </ng-container>

             <!-- ID Column -->
             <ng-container matColumnDef="productname">
                <th mat-header-cell *matHeaderCellDef> Product Name </th>
                <td mat-cell *matCellDef="let element"> {{element.product.productName}} </td>
              </ng-container>

            <!-- Level Column -->
            <ng-container matColumnDef="level">
              <th mat-header-cell *matHeaderCellDef> Level </th>
              <td mat-cell *matCellDef="let element"> {{element.checkLevel}} </td>
            </ng-container>

            <!-- Comment Column -->
            <ng-container matColumnDef="comment">
              <th mat-header-cell *matHeaderCellDef> Comment </th>
              <td mat-cell *matCellDef="let element"> {{element.checkComment}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns; "(click)="selectRow(row)"></tr>
          </table>
          <br/>
      </form>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
</body>
